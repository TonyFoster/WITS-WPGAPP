<div class="p-4">
  <h1 class="text-2xl font-bold text-center mb-4">Format Times from Excel</h1>
  <input
    type="file"
    (change)="handleFile($event)"
    accept=".xlsx, .xls"
    class="block w-full max-w-md mx-auto mb-4 px-4 py-2 border border-gray-300 rounded-lg"
  />

  <div class="flex border-b border-gray-200">
    <button
      *ngFor="let tab of tabs; let i = index"
      (click)="setActiveTab(i)"
      [class.text-blue-600]="activeTabIndex === i"
      [class.border-blue-600]="activeTabIndex === i"
      class="px-4 py-2 text-sm font-medium border-b-2 border-transparent hover:text-blue-600 focus:outline-none"
    >
      {{ tab.name }}
    </button>
  </div>

  <div class="mt-4" *ngIf="isBrowser() && data">
    <hot-table [data]="data" [cell]="cell" [colHeaders]="colHeaders" [rowHeaders]="rowHeaders" [licenseKey]="licenseKey" [width]="width" stretchH="all"></hot-table>
  </div>

</div>
